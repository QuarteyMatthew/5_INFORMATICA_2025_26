<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UniTogheter - Static</title>
        <link rel="stylesheet" href="style/static.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <div class="wrap">
                <a class="logo" href="/">
                    <img class="logo-img" src="./public/o-removebg-preview.png" alt="logo">
                    <strong style="font-family:var(--font-geist-mono)">Uni</strong>Together!
                </a>
                <nav>
                    <a class="ate" href="./bodys/apps/atenei.html">Atenei</a>
                    <a class="cta" href="./bodys/Register/bodysignin.html">Sign in</a>
                </nav>
            </div>
        </header>

        <main>
            <!-- Splash / Hero -->
            <section class="hero bg-alonestudent" style="background-image: url('./public/alone.jpg')">
                <div class="overlay"></div>
                <div class="content">
                    <div>
                        <h1>IL <span class="accent">TUO</span></h1>
                        <h2>PORTALE</h2>
                        <p class="red-box" style="color:#fff; margin-top:1rem; font-size:1.1rem; max-width:36rem">Scopri eventi, gruppi e opportunità per la tua Università</p>
                    </div>
                </div>
            </section>

            <!-- Connections / second section -->
            <section class="connections" style="height: 100vh; background-image: url('./public/group.jpg')">
                <div class="overlay"></div>
                <div class="content">
                    <h2  class="accent" style="color:var(--cherry-red); font-size:3rem; margin:0">CREA</h2>
                    <h3 class="accent" style="color:#fff; font-size:2.25rem; margin:0 0 1rem 0; font-weight:300">CONNESSIONI E AMICI</h3>
                    <div class="red-box">Partecipa alle attività e resta aggiornato</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="wrap">
                <div class="col">
                    <h4>Company</h4>
                    <a href="#">Su di noi</a>
                    <a href="https://matthewquartey.netlify.app/">Blog</a>
                </div>
                <div class="col">
                    <h4>Help</h4>
                    <a href="#">Discord</a>
                    <a href="#">Twitter</a>
                    <a href="#">Contatti</a>
                </div>
                <div class="col">
                    <h4>Legal</h4>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
            </div>
        </footer>

    </body>
</html>
