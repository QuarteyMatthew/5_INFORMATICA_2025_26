<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - UniTogether</title>
    <link rel="stylesheet" href="../../style/static.css">
  </head>
  <body>
    <header class="header">
      <div class="wrap">
        <a class="logo" href="../../index.html">
          <img class="logo-img" src="../../public/o-removebg-preview.png" alt="logo">
          <strong>Uni</strong>Together!
        </a>
      </div>
    </header>

    <main class="section">
      <div class="wrap">
        <div style="max-width:480px;margin:40px auto;background:#fff;padding:24px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.08)">
          <h1 style="font-family:serif;margin:0 0 8px 0">Accedi</h1>
          <p style="margin:0 0 18px 0;color:#666">Entra nel tuo account UniTogether</p>

          <form action="#" method="post">
            <label style="display:block;font-size:13px;color:#444;margin-bottom:6px">Email</label>
            <input type="email" name="email" placeholder="tua.email@universita.it" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px">

            <label style="display:block;font-size:13px;color:#444;margin-bottom:6px">Password</label>
            <input type="password" name="password" placeholder="La tua password" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px">

            <button type="submit" style="width:100%;background:#111;color:#fff;padding:10px;border-radius:8px;border:none;font-weight:600">Accedi</button>
          </form>

          <p style="text-align:center;margin-top:12px;color:#666;font-size:14px">Non hai un account? <a href="./bodysignup.html">Registrati qui</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="wrap">
        <div class="col">
          <p style="color:#fff">Â© 2025 UniTogether</p>
        </div>
      </div>
    </footer>
  </body>
</html>
